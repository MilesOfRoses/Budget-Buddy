<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopaholic Therapy</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div id="wrapper">
        <h1>SHOPAHOLIC THERAPY</h1>
        <div id="budgetEntry">
            <p id="whatIsYourBudget">What is your budget?</p>
            <br>
            <input type="number" name="budgetInput" id="budgetInput" value="100">
            <br>
            <button onclick="myBudget.saveBudget()" id="saveBudget" >Save Budget</button> 
        </div>

        <br>
        <br>
        <div id="spendArea" class="invisible">
            <!-- <p id="budgetOutput"></p>
            <p id="totalSpentOutput">Spent: <span id="largeNumbers">0</span></p>
            <p id="balanceOutput">Remaining: <span id="largeNumbers">0</span></p> -->

            <div class="flex-container">
                <div><p class="money">Budget</p><br><p id="budgetOutput"></p></div>
                <div><p class="money">Spent</p><br><p id="balanceOutput"><span id="largeNumbers">$0</span></p></div> 
                <div><p class="money">Remaining</p></Remaining><br><p id="totalSpentOutput"><span id="largeNumbers">$0</span></p></div>
            </div>
            
            <h4>Select Category</h4> <!--Allow the user to choose between four categories for each purchase-->
            <input type="radio" name="type" value="entCheckbox" id="entCheckbox" onclick="myBudget.enablingButton()"> Entertainment  
            <input type="radio" name="type" value="foodCheckbox" id="foodCheckbox" onclick="myBudget.enablingButton()"> Food
            <input type="radio" name="type" value="clothingCheckbox" id="clothingCheckbox" onclick="myBudget.enablingButton()"> Clothing
            <input type="radio" name="type" value="billsCheckbox" id="billsCheckbox" onclick="myBudget.enablingButton()"> Bills
            <br> 
            
            <!-- How much you want to spend? -->
            <br>
            <p>Enter Expense Here: <br>
            <input type="number" name="spendInput" id="spendInput" value="0"> </p> 
            <br>
            <button onclick="myBudget.spend()" id="submit" >Submit</button> 
                    <!-- catagory outputs -->
            
        </div> 
        
        <div id="transactionHistoryArea" class="invisible">
            <div class="outputArea">
                <b>Transaction History:</b><br>
                <p id="entOutput">Total Spent on Entertainment: <b>$0</b></p>
                <div class="progress" id="entProgress"></div>
            </div>

            <div class="outputArea">
                <p id="foodOutput" width="10px">Total Spent on Food: <b>$0</b></p>
                <!-- <div class="progress"></div> -->
            </div>

            <div class="outputArea">
                <p id="clothingOutput">Total Spent on Clothing: <b>$0</b></p>
                <!-- <div class="progress"></div> -->
            </div>

            <div class="outputArea">
                <p id="billsOutput">Total Spent on Bills: <b>$0</b></p>
                <!-- <div class="progress"></div> -->
            </div>    
   
                 
            <p id="transactionHistory"></p>
        </div>
       
 
                
            

    </div> <!-- / wrapper -->

    <script src="script.js"></script>
</body>
</html>
