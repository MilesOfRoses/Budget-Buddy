<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopaholic Therapy</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div id="wrapper">
        <h1>Shopaholic Therapy</h1>
        <div id="budgetEntry">
            <p>What is your budget?</p>
            <br>
            <input type="number" name="budgetInput" id="budgetInput" value="100">
            <br>
            <button onclick="myBudget.saveBudget()" id="submit">Save Budget</button> 
        </div>

        <br>
        <br>
        <div id="spendArea" class="invisible">
            <p id="budgetOutput"></p>
            <p id="totalSpentOutput">Total Spent: <span id="largeNumbers">0</span></p>
            <p id="balanceOutput">Remaining Available Balance: <span id="largeNumbers">0</span></p>
            
            <h4>Select Catagory</h4> <!--Allow the user to choose between four categories for each purchase-->
            <input type="radio" name="type" value="entCheckbox" id="entCheckbox"> Entertainment  
            <input type="radio" name="type" value="foodCheckbox" id="foodCheckbox"> Food
            <input type="radio" name="type" value="clothingCheckbox" id="clothingCheckbox"> Clothing
            <input type="radio" name="type" value="billsCheckbox" id="billsCheckbox"> Bills
            <br> 
            
            <!-- How much you want to spend? -->
            <br>
            <p>Enter Expense Here:
            <input type="number" name="spendInput" id="spendInput" value="0"> </p> 
            <br>
            <button onclick="myBudget.spend()" id="submit">Submit</button> 
                    <!-- catagory outputs -->
            
        </div> 
        
        <div id="transactionHistoryArea" class="invisible">
            <div class="outputArea">
                <p id="entOutput">Total Spent on Entertainment: <b>$0</b></p>
                <div class="progress" id="entProgress"></div>
            </div>

            <div class="outputArea">
                <p id="foodOutput" width="10px">Total Spent on Food: <b>$0</b></p>
                <!-- <div class="progress"></div> -->
            </div>

            <div class="outputArea">
                <p id="clothingOutput">Total Spent on Clothing: <b>$0</b></p>
                <!-- <div class="progress"></div> -->
            </div>

            <div class="outputArea">
                <p id="billsOutput">Total Spent on Bills: <b>$0</b></p>
                <!-- <div class="progress"></div> -->
            </div>    
   
                 
            <p id="transactionHistory"></p>
        </div>
       
 
                
            

    </div> <!-- / wrapper -->

    <script src="script.js"></script>
</body>
</html>
